<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center display-4">Welcome to awesome website</h1>
    <section class="container">
        <div class="row">
            <div class="cols-md-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Please Register</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="Password" class="form-label">Your Password</label>
                        <input type="email" class="form-control" id="Password" placeholder="Password">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                     <div class="mb-3">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                     </div>
                     <div class=" mb-3 form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        accept our <a href="">Terms and Condition </a>
                      </label>
                    </div>
                    <div class="mb-3">
                      <input class="btn btn-primary" type="submit" value="submit">
                    </div>
                </form>
            </div>
            <div class="cols-md-6">
               <img src="images/reset3.jpg" alt=""> 
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
